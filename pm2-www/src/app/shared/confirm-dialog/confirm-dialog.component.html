<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-button (click)="onCancelClick()">Cancelar</button>
    <button mat-button color="accent" (click)="onAcceptClick()">{{ data.acceptButton }}</button>
</div>
